query GetPropertyCardByResponseId($input: GetPropertyCardByResponseIdInput!) {
  getPropertyCardByResponseId(input: $input) {
    title
    price {
      value
      fundedPercentage
      exchangeRate {
        price
        currencySymbol
        equivalence
      }
    }
    shortDescription
    longDescription
    category
    expirationDate
    media {
      featuredImageUrl
      ipfsURL
    }
    owner {
      name
      url
    }
  }
}
